<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <style>
        h2{color: darkred;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        table td{
            border: 0px solid
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
</head>
<body style="background-color: antiquewhite;">
    <table  cellpadding ="8" width="600" style ="border: 1px;
    background-color: aqua; text-align: center;">
        <div style="text-align: center;">
            <caption align="top"">
                <h2>Employee Registration Form</h2>
        </caption>
        <form name="regform">
            <tr>
                <td >First name</td>
                <td><input type="text" name="fname" size="30"
                 tabindex="1" placeholder="Enter your First name" style="background-color: #FFFFFF; border-color: #800000"
                 autofocus required> 
                </td>
            </tr>
            <tr>
                <td >Last name</td>
                <td><input type="text" name="lname" size="30"
                 tabindex="2" placeholder="Enter your Last name" style="background-color: #FFFFFF; border-color: #800000" required>
                 </td>
            </tr>
            <tr>
                <td>User name</td>
                <td><input type="text" name="uname" size="30"
                 tabindex="3" placeholder="Enter your User name" style="background-color: #FFFFFF; border-color: #800000" required>
                 </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="Password" name="pass" size="30"
                 tabindex="4" placeholder="Enter your Password" style="background-color: #FFFFFF; border-color: #800000"
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}"
                    title="Must contain at least one number and
                    one uppercase and lowercase letter, and at
                    least 8 or max 14 characters"
                    required> </td>
                     <!-- (?=.*[a-z]) - At least one lowercase letter(a - z).
                    (?=.*\d) - At least one Numeric Digit (0-9)
                    (?=.*[A-Z]) - - At least one Upper case letter(A - Z).
                    -->
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="Password" name="cpass" size="30"
                 tabindex="5" placeholder="Enter your Confirm Password" minlength="8" maxlength="14" 
                 style="background-color: #FFFFFF; border-color: #800000" required> </td>
            </tr>
            <tr>
                <td>Education</td>
                <td><input type="checkbox" name="edu1" value="Gradute" size="30"
                 tabindex="6" required>Gradute 
                 <input type="checkbox" name="edu1" value="PostGradute" size="30"
                 tabindex="7">Post-Gradute </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="Male" size="30"
                 tabindex="8">Male
                 <input type="radio" name="Gender" value="Female" size="30"
                 tabindex="9">Female</td>
            </tr>
            <tr>
                <td >Enter Comments</td>
                <td><textarea rows="5" cols="30" wrap="hard" tabindex="10"
                    style="background-color: #FFFFFF; border-color: #800000"></textarea> </td>

            </tr>
            <tr>
                <td >State</td>
                <td>
                    <select name="State" tabindex="11">
                       <option>Maharashtra</option>
                       <option>Bihar</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option selected>Karnataka</option>
                        <option>Punjab</option>
                        <option>UttaraKhand</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </td>
            </tr>
            <!--Html5 controls-->
            <tr>
                <td >Programming Languages</td>
                <td>
                    <input list="langauages" tabindex="12">
                   <!-- Datalist - AutoComplete Feature-->
                    <datalist id="langauages" name="langauages">
                        <option>Cobol</option>
                        <option>C</option>
                        <option>C++</option>
                        <option>C#</option>
                        <option>Java</option>
                        <option>Python</option>
                        <option>PHP</option>
                        <option>Visual Basic</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>Select Your Color</td>
                <td>
                    <input type="color" name="favColor" id="favColor"
                    tabindex="13">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" name="dob" id="dob"
                    tabindex="14">
                </td>
            </tr>
            <tr>
                <td>Meeting Date & Time</td>
                <td>
                    <input type="datetime-local" name="meeting" id="meeting"
                    tabindex="15">
                </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>
                    <input type="email" name="email" id="email" 
                    tabindex="16" required>
                </td>
            </tr>

 

            <tr>
                <td>Web Site</td>
                <td>
                    <input type="url" name="website" id="website" 
                    tabindex="17" required>
                </td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td>
                    <input type="tel" name="contact" id="contact"
                    tabindex="18"
                    pattern="[0-9]{4}-[0-9]{6}" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register Me">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
        </div>
    </table>
</body>
</html>
